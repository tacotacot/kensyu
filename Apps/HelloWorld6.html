<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Hello World!</title>
    <script src="../Build/CesiumUnminified/Cesium.js"></script>
    <style>
      @import url(../Build/CesiumUnminified/Widgets/widgets.css);
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      var viewer = new Cesium.Viewer("cesiumContainer");

      var point = viewer.entities.add({
          name:"国立競技場",
          description:"〒160-0013　東京都新宿区霞ヶ丘町１０－１",
          position : Cesium.Cartesian3.fromDegrees(139.7145,35.6779,0),
          point : {
              pixelSize : 10,
              color : Cesium.Color.BLUE
          }
      });

      var point = viewer.entities.add({
          name:"千駄ヶ谷駅",
          description:"〒151-0051　東京都渋谷区千駄ヶ谷１丁目３５",
          position : Cesium.Cartesian3.fromDegrees(139.7113,35.6812,0),
          point : {
              pixelSize : 10,
              color : Cesium.Color.RED
          }
      });

      var point = viewer.entities.add({
          name:"信濃駅駅",
          description:"〒160-0016　東京都新宿区信濃町３４",
          position : Cesium.Cartesian3.fromDegrees(139.7203,35.6801,0),
          point : {
              pixelSize : 10,
              color : Cesium.Color.fromBytes(255,255,0,255)
          }
      });

      viewer.camera.flyTo({
          destination : Cesium.Cartesian3.fromDegrees(139.7113,35.6812,1500,0)
      });
    </script>
  </body>
</html>
