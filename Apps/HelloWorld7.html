<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Hello World!</title>
    <script src="../Build/CesiumUnminified/Cesium.js"></script>
    <style>
      @import url(../Build/CesiumUnminified/Widgets/widgets.css);
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      var viewer = new Cesium.Viewer("cesiumContainer");

      var polygon = viewer.entities.add({
          name:"東京都庁",
          description:"ここは東京都庁です。",
          polygon : {
              hierarchy : Cesium.Cartesian3.fromDegreesArrayHeights([
                  139.69163740881, 35.68903147599, 0,
                  139.69143377086, 35.68993508559, 0,
                  139.69184361318, 35.68999687609, 0,
                  139.69203616751, 35.68909180654, 0,]),
              heightRefererence: Cesium.HeightReference.RELATIVE_TO_GROUND,
              extrudedHeight: 200.0,
              extrudedHeightReference: Cesium.HeightReference.RELATIVE_TO_GROUND,
              material : Cesium.Color.RED.withAlpha(0.5),
             outline : true,
             outlineColor : Cesium.Color.BLACK
          }
     });
    viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(139.6995,35.6836,1000.0),
        orientation: {
            heading: Cesium.Math.toRadians(-45,0),
            pitch : Cesium.math.toRadians(-45,0),
            rpll : 0.0
          }
     });
    </script>
  </body>
</html>
